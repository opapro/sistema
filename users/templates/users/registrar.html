{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="container" style="margin-top: 30px;">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: blueviolet;">Registre-se agora</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn ">registrar-se</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Você já tem uma conta? <a href="{% url 'login' %}">fazer login</a></small>
      </div>
    </form>
    </div>
{% endblock %}
